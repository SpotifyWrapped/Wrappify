{% load i18n %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Your Spotify Wrapped" %}</title>
    <link rel="stylesheet" id="theme-css" href="{% static 'spotify/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'spotify/images/Christmas_bg.png' %}");
            background-size: cover;
            background-position: center;
            background-color: #f4f9f9;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentDate = new Date();
            const themeCSS = document.getElementById('theme-css');
            if (currentDate.getMonth() === 9 && currentDate.getDate() === 31) { // Halloween
                themeCSS.href = "{% static 'spotify/halloween.css' %}";
            } else if (currentDate.getMonth() === 11 && currentDate.getDate() === 25) { // Christmas
                themeCSS.href = "{% static 'spotify/christmas.css' %}";
            }
        });
    </script>
</head>
<body>
    <div class="jagged-shape1"></div>
    <div class="jagged-shape2"></div>
    <div class="container">

        <h1 class="main-heading">{% trans "Welcome to Spotify Wrapped" %}</h1>
        <p>{% trans "Get started by connecting your Spotify account" %}</p>
        <a href="{% url 'redirect' %}" class="connect-button">{% trans "Click Here to Login" %}</a>
    </div>

</body>
</html>
